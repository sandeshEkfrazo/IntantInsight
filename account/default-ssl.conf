<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ServerName instantinsightz.com
	ServerAlias www.instantinsightz.com

	ErrorLog /instantInsight/site/logs/error.log
	CustomLog /instantInsight/site/access.log combine

	alias /static /instantInsight/site/public/static
	<Directory /instantInsight/site/public/static>
		Require all granted
	</Directory>

	<Directory /instantInsight/django/server/robas/>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess instantInsight python-path=/instantInsight/django/server python-home=/instantInsight/venv
	WSGIProcessGroup instantInsight
	WSGIPassAuthorization On
	WSGIScriptAlias / /instantInsight/django/server/robas/wsgi.py

#RewriteEngine on
#RewriteCond %{SERVER_NAME} =www.robas.thestorywallcafe.com [OR]
#RewriteCond %{SERVER_NAME} =robas.thestorywallcafe.com
#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.instantinsightz.com [OR]
RewriteCond %{SERVER_NAME} =instantinsightz.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

	</VirtualHost>
</IfModule>

