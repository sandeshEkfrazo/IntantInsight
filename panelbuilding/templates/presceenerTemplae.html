<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prescreener</title>
</head>
<body style="background:linear-gradient(to top, #2d2d2ed1, #2d2d2ecf), url('https://cdn.pixabay.com/photo/2017/10/10/21/47/laptop-2838921_960_720.jpg') ; background-repeat: no-repeat; background-size: cover;height: 100vh; width: auto; ">
    <img src="https://surveys.thepanelstation.com/App_Themes/New%20Profiler%20Theme-IN/images/tps-logo.png" alt="">
    <div style="padding: 100px; color: white; text-align: center;" >
      <!-- {{f}} -->
       
        <form action="" method="post">
        {% csrf_token %}
        <p>
            {% for i in f_data %} 
                <h1>{{i.question_name}}</h1>
                <input type="input" name="q_id" value="{{i.id}}" style="display: none;">
                {% for j in i.options %}
                    <input type="radio" value="{{j.opt_id}}" name="options" id="">{{j.opt_text}}
                    <input type="input" name="count" value="{{i.count}}" style="display: none;">
                {% endfor %}
            {% endfor %}
        </p>

        <button type="submit" style="background-color: rgb(149, 192, 206); height: 50px; width: 150px; border-radius: 20px; margin-top: 50px; border: #2d2d2ecf; font-weight: bold;">Submit</button>
      </form>

    </div>

    
</body>
</html>
