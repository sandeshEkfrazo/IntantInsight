<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ServerName robas.thestorywallcafe.com
	ServerAlias www.robas.thestorywallcafe.com

	ErrorLog /robas/site/logs/error.log
	CustomLog /robas/site/access.log combine

	alias /static /robas/site/public/static
	<Directory /robas/site/public/static>
		Require all granted
	</Directory>

	<Directory /robas/django/server/robas>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	# WSGIDaemonProcess robas python-path=/robas/django/server python-home=/robas/venv
	# WSGIProcessGroup robas
	# WSGIScriptAlias / /robas/django/server/robas/wsgi.py
	

RewriteEngine on
RewriteCond %{SERVER_NAME} =www.robas.thestorywallcafe.com [OR]
RewriteCond %{SERVER_NAME} =robas.thestorywallcafe.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>



